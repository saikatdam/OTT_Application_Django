{% extends "base.html" %}
{% block head %}
<style>
    body{
        background:#141414;
    }
    .viewGallery{
        position: relative;
        top:64px;
        margin: auto;
        margin-bottom: 5px;
        display: grid;
        grid-template-columns: 22vw 22vw 22vw 22vw;
        width: 94vw;
        gap: 30px;
        height: 100%;
        padding:35px 10px;
    }
    .Card{
        background-color: rgba(0, 5, 13, 1);
        border: none;
        border-radius: 12px;
        position: relative;
        height: 28vh;
        z-index: 0;
        transition: 0.4s;
        overflow: hidden; 
        /* box-shadow: 0px 30px 56px rgba(0,0,0,0.2); */
        box-shadow: 0px 20px 45px #333;
        
}
.viewGallery::-webkit-scrollbar{
    display: none;
}
.Card .card_moviename{
    position: absolute;
    height: fit-content;
    background: rgba(0,0,0,0);
    /* color: rgb(255, 208, 0); */
    color: white;
    transition: 0.3s;
    width: 98%;
    height: 100%;
    text-align: center;
    inset: 0 0 0 0;
    opacity: 1;
    align-items: center;
    top:48%;
    margin:auto;
}
.Card .card_moviename span{
    font-size: 32px;

}
.Card:hover{
    cursor: pointer;
    transform:scale(1.2);
    z-index: 2;
}
/*.Card:hover.Card .card_moviename{
    opacity: 1;
}*/
.cardImage{
    width: 100%;
    height: 100%;
}
</style>
{% endblock head %}
{% block body %}
{% load static %}
<div class="viewGallery">
    {% for genre in categories %}
      <div class="Card" onmouseover="onhover(this)" onmouseout="outhover(this)">
          <a href="/genreList/{{genre.genres}}"> <img class="cardImage card-img" src="/media/{{genre.background}}" alt="">
          <div class="card_moviename"><span><h2>{{genre.genres}}</h2></span></div>
          </a>
      </div>

      
    {% endfor %}
  </div>


{% endblock body %}
