{% extends "base.html" %}
{% block head %}
<style>
    body{
        background:#141414;
    }
    .viewGallery{
        position: relative;
        top:64px;
        margin: auto;
        margin-bottom: 5px;
        display: grid;
        overflow-x: scroll;
        grid-auto-flow: column;
        grid-auto-columns: 24vw; 
        width: 88vw;
        overflow-y: hidden;
        column-gap: 35px;
        flex: none;
        padding-inline: 10px;
        height: 100%;
    }
    .Card{
        background-color: rgba(0, 5, 13, 1);
        border: none;
        border-radius: 12px;
        position: relative;
        height: 28vh;
        z-index: 0;
        transition: 0.4s;
        overflow: hidden; 
        /* box-shadow: 0px 30px 56px rgba(0,0,0,0.2); */
        box-shadow: 0px 20px 45px #333;
        
}
.viewGallery::-webkit-scrollbar{
    display: none;
}
.Card .card_moviename{
    position: absolute;
    height: 100%;
    background: rgba(0,0,0,0.5);
    /* color: rgb(255, 208, 0); */
    color: white;
    transition: 0.3s;
    width: 100%;
    height: 100%;
    text-align: center;
    inset: 0 0 0 0;
    opacity: 0;
    align-items: center;
}
.Card .card_moviename span{
    font-size: 25px;

}
.Card:hover{
    margin-left: 2vh;
    cursor: pointer;
    flex: none;
}
.Card:hover.Card .card_moviename{
    opacity: 1;
}
.cardImage{
    width: 100%;
    height: 100%;
}
</style>
{% endblock head %}
{% block body %}
<div class="viewGallery">
    {% for movie in search %}
      <div class="Card" onmouseover="onhover(this)" onmouseout="outhover(this)">
          <a href="/authenticate/{{movie.id}}"> <img class="cardImage card-img" src="/media/{{movie.poster}}" alt="">
          <div class="card_moviename"><span><h2>{{movie.name}}</h2><h3>({{movie.year}})</h3></span></div>
          </a>
      </div>
      {% endfor %}
  </div>


{% endblock body %}
